{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <title></title>

    <style>
        body {
            padding-top: 4rem;
        }
        .login-card {
            width: 28rem; 
            margin: 0 auto; 
            padding: 50px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <img src="{% static 'img/user.png' %}" alt="user" style="width: 5rem; margin: 0 auto 20px auto;">
        <!-- {% if messages %}
        <br>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for msg in messages%}
            <strong>{{ msg }}</strong>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %} -->
    
        <form class="login-form" method="POST" action="{% url 'login_form' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="usr" name='usr' aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
            </div>
            
            <p class="text-right">
                <small><a class="text-right" href="#">Forgot Password?</a></small>
            </p>
            <button type="submit" class="btn btn-secondary btn-block">Login</button>
        </form>
        <br>
        <p class="text-center">
            <small>
                <a href="#">Sign Up</a><br>
                <a href="/">Back to Home</a>
            </small>
        </p>
    
    </div>


    {% block js %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
