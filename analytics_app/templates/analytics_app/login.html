{% extends 'login_base.html' %}


{% block content %}
    {% if messages %}
    <br>
    {% for msg in messages%}
        {% if msg.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ msg }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% elif msg.tags == "success" %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ msg }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
    {% endfor %}
    {% endif %}

    <form class="login-form" method="POST" action="{% url 'login_form' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="usr" name='usr' aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
        </div>
        
        <p class="text-right">
            <small><a class="text-right" href="#">Forgot Password?</a></small>
        </p>
        <button type="submit" class="btn btn-secondary btn-block">Login</button>
    </form>
    <br>
    <p class="text-center">
        <small>
            <a href="{% url 'signup' %}">Sign Up</a><br>
            <a href="/">Back to Home</a>
        </small>
    </p>


{% endblock %}
